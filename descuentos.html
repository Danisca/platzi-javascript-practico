<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Taller #2 js Platzi</title>
</head>
<body>
    <nav class="nav">
        <p>Curso Practico de JavaScript Taller #2</p>
    </nav>
    <main class="main">
        
        <section class="discount-calculator">
       
            <form action="#" class="form">
            <!-- <div class="img img-square">

            </div> -->
            <h3  class="title">
                Calcula el precio a pagar menos tu descuento.
            </h3>
                    <label for="price">
                        Escribe el precio:
                    </label>
                    <input type="number" name="price" id="price">
                    <label for="discount">
                        Escribe el descuento:
                    </label>
                    <input type="number" name="discount" id="discount">                    
                    <div class="buttons">
                    <button type="button" name="btn-calculate-price" id="btn-calculate-price">
                        Calcular precio
                    </button>
                </div>
                <div id="result-container" class="result-container">
                   <!-- <p id="result-box"> </p> -->
                </div>
            </form>
        </section>

        <section class="discount-cupon-calculator">
       
            <form action="#" class="form">
            <!-- <div class="img img-square">

            </div> -->
            <h3  class="title">
                Calcula el precio a pagar menos tu descuento.
            </h3>
                    <label for="price">
                        Escribe el precio:
                    </label>
                    <input type="number" name="cupon-price" id="cupon-price">
                    <label for="discount-cupon">
                        Escribe el cupon:
                    </label>
                    <input type="text" name="discount-cupon" id="discount-cupon">                    
                    <div class="buttons">
                    <button type="button" name="btn-calculate-price-cupon" id="btn-calculate-price-cupon">
                        Calcular precio
                    </button>
                </div>
                <div id="result-container-cupon" class="result-container">
                   <!-- <p id="result-box"> </p> -->
                </div>
            </form>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
